<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceRoll</title>
  </head>
  <style>
    h1 {
      font-size: 50px;
      color: green;
    }
    body {
      background: repeating-linear-gradient(
        45deg,
        black,
        rgb(3, 3, 3) 10px,
        rgb(3, 3, 3) 10px,
        rgb(32, 31, 31) 20px
      );
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #ludo {
      width: 200;
      height: 200;
      border: 2px solid green;
      box-shadow: 0px 0px 30px green;
      padding: 20px;
      border-radius: 20px;
      transition: 0.3s;
    }
    button {
      background-color: black;
      border: 2px solid green;
      color: green;
      box-shadow: 0px 0px 20px green;
      padding: 12px 38px;
      border-radius: 10px;
      font-size: larger;
    }
    #ludo:hover {
      transform: scale(1.2) rotate(-4deg);
    }
  </style>
  <body>
    <h1>Ludo</h1>
    <button onclick="roll()">Roll Dice</button><br /><br /><br />
    <img
      id="ludo"
      src="https://fastpng.com/images/file/dice-q53b71v2l7d59c5e.png"
    />
    <script>
      const img = [
        "https://cdn.pixabay.com/photo/2014/04/03/10/24/one-310338_640.png",
        "https://cdn.pixabay.com/photo/2014/04/03/11/56/dice-312622__340.png",
        "https://cdn.pixabay.com/photo/2014/04/03/10/24/two-310337_960_720.png",
        "https://storage.needpix.com/rsynced_images/dice-310333_1280.png",
        "https://fastpng.com/images/file/dice-q53b71v2l7d59c5e.png",
        "https://www.clker.com/cliparts/8/j/J/g/R/n/dice3.svg.hi.png",
      ];
      const roll = () => {
        let num = Math.floor(Math.random() * 6);
        document.getElementById("ludo").src = img[num];
      };
    </script>
  </body>
</html>
